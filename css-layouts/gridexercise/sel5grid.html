<!DOCTYPE html>

<style>
	
#cont{

background-color: #ffff;
display: grid;
grid-template-columns:repeat(12,1fr);
grid-template-rows:repeat(6,1fr);

}
#cont div{
background-color: #FFD300;
padding: 15px;
text-align: center;
color: #ffff;
font-size: 30px;
}
#n1{grid-column: 1/13;}
#n2{grid-column:1/7;}
#n3{grid-column: 7/13;}

#n6{grid-column: 9/13;}

#n8{grid-column: 4/7;}
#n9{grid-column: 7/10;}
#n10{grid-column: 10/13;}
#n11{grid-column: 1/3;}
#n12{grid-column: 3/5;}
#n13{grid-column: 5/7;}
#n14{grid-column: 7/9;}
#n15{grid-column: 9/11;}
#n16{grid-column: 11/13;}

</style>
</head>

<div id="cont">

<div id="n1">1</div>

</html>
